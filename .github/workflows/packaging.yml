name: Convert UI, Build, and Create Release 
 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
  build-and-release:
    runs-on: ubuntu-latest 
 
    steps:
    - name: Checkout repository 
      uses: actions/checkout@v2 
 
    - name: Set up Python 
      uses: actions/setup-python@v2 
      with:
        python-version: "3.9"

    - name: Install dependencies in virtual environment
      run: |
        pip install -r requirements.txt 
        python -m pip install --upgrade pip 

    - name: Check PyQt5 installation 
      run: |
        python -c "import PyQt5.QtWidgets; print('PyQt5 installed successfully')"
 
    - name: Convert UI file to PY file 
      run: |        
        python -m PyQt5.uic.pyuic  UI/demo1.ui  -o demo1.py  
 
    - name: Run a multi-line script 
      run: |
        echo "Building the application..."
        docker pull cdrx/pyinstaller-windows:latest 
        docker run -v $GITHUB_WORKSPACE:/src cdrx/pyinstaller-windows:latest 'pyinstaller -F --clean -y --dist ./ --workpath /tmp --icon icon/favicon.ico  --name="SerialPort Tool" main.py' 
        zip -r $GITHUB_WORKSPACE/SerialPortTool.zip  $GITHUB_WORKSPACE/dist/main.exe  
 
    - name: Create Release 
      id: create_release 
      uses: actions/create-release@v1 
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      with:
        tag_name: "v${{ github.run_number  }}"
        release_name: "Release v${{ github.run_number  }}"
        body: |
           **Release Notes:**
           - Version: ${{ github.run_number  }}
           - Build Date: ${{ github.run_started_at  }}
           - Changes:
             - Added new features 
             - Fixed bugs 
             - Improved performance 
           - Download the latest version from the assets below.
        draft: false 
        prerelease: false 
 
    - name: Upload Release Asset 
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1 
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url  }}
        asset_path: ${{ github.workspace  }}/SerialPortTool.zip  
        asset_name: SerialPortTool.zip  
        asset_content_type: application/zip 